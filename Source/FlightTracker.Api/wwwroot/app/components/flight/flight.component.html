
<div>
  <label for="Carrier">Carrier</label>
<input type="text" id="Carrier" [(ngModel)]="chosenCarrier" />
</div>
<div>
<label for="Flight#">Flight #</label>
<input type="text" id="Number" [(ngModel)]="chosenNumber" />
</div>
<div>
<label for="Year">Year</label>
<input type="text" id="Year" [(ngModel)]="chosenYear" />
</div>
<div>
<label for="Month">Month</label>
<input type="text" id="Month" [(ngModel)]="chosenMonth" />
</div>
<div>
<label for="Day">Day</label>
<input type="text" id="Day" [(ngModel)]="chosenDay" />
</div>

<input type="button" value="Get Flight" (click)="getFlight(chosenCarrier, chosenNumber, chosenYear, chosenMonth, chosenDay)" />
  <div *ngIf="flights">
        <h3>{{flights.FlightId}}</h3>

    
 
</div>
