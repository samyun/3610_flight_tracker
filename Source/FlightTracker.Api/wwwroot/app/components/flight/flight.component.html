<div>
  <label for="Carrier">Carrier</label>
  <input type="text" id="Carrier" [(ngModel)]="chosenCarrier" />
</div>
<div>
  <label for="Flight#">Flight #</label>
  <input type="text" id="Number" [(ngModel)]="chosenNumber" />
</div>
<div>
  <label for="Year">Year</label>
  <input type="text" id="Year" [(ngModel)]="chosenYear" />
</div>
<div>
  <label for="Month">Month</label>
  <input type="text" id="Month" [(ngModel)]="chosenMonth" />
</div>
<div>
  <label for="Day">Day</label>
  <input type="text" id="Day" [(ngModel)]="chosenDay" />
</div>
<div>
  <label for="Departure Airport">Departure Airport</label>
  <input type="text" id="Departure" [(ngModel)]="Departure" />
</div>

<input type="button" value="Get Flight" (click)="getFlight(chosenCarrier, chosenNumber, chosenYear, chosenMonth, chosenDay, Departure)"
/>
<div *ngIf="flights">
  <h3> going to: {{flights2.airportId}}
  <h3> This will display if ngIf is true and flights is populated </h3>
<h3> scheduled flight arrival: {{flights.scheduledArrivalDate}} </h3>
 <h3> flight status: {{flights.status}} </h3>
<h3> departureGate: {{flights.departureGate}} </h3>




</div>
