<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <div class="alert alert-danger" role="alert" *ngIf="registrationError">
        <strong>Warning:</strong> Problem registering.
    </div>
    <form class="form-register" [formGroup]="registrationForm" (submit)="performRegistration($event)">
        <input formControlName="name" type="text" class="form-control"placeholder="Your name" required autofocus />
        <input formControlName="email" type="text" class="form-control"placeholder="Your e-mail address" required />
        <input formControlName="password" type="password" class="form-control"placeholder="Your password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <input type="button" value="Back" onclick="window.history.back()" />   <!--add back button-->
    </form>
</div>
