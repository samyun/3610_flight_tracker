<div class="col-md-6 col-md-offset-3">
    
    <h2>Airport</h2>
    <form name="form" (ngSubmit)="http.get()">
        <div class="form-group">
            <label for="Airport">Airport</label>
            <input type="text" class="form-control" name="airport" />
            <div class="help-block">Airport is required</div>
        </div>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Search Nearby</button>
            
        </div>
    </form>
</div>
