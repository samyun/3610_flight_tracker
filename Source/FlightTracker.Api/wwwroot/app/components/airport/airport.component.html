<div class="col-md-6 col-md-offset-3">
    
    <h2>Airport</h2>
    <form name="form" (ngSubmit)="f.form.valid && airportSearch()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !airport.valid }">
            <label for="Airport">Airport</label>
            <input type="text" class="form-control" name="airport" [(ngModel)]="model.airport" #airport="ngModel" required />
            <div *ngIf="f.submitted && !airport.valid" class="help-block">Airport is required</div>
        </div>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Search Nearby</button>
            
        </div>
    </form>
</div>
