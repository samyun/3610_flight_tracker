<div class="col-md-6 col-md-offset-3">
    <nav-bar></nav-bar>
    <h2 class="form-login-heading">Login</h2>
    <div class="alert alert-danger" role="alert" *ngIf="loginError">
        <strong>Warning:</strong> E-mail or Password mismatch
    </div>
    <form class="form-login" [formGroup]="loginForm" (submit)="performLogin($event)">
        <input formControlName="email" type="text" class="form-control"placeholder="Your e-mail address" required autofocus />
        <input formControlName="password" type="password" class="form-control"placeholder="Your password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        <input type="button" value="Back" onclick="window.history.back()" />   <!--add back button-->
    </form>
</div>
